<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://unpkg.com//react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom-factories@/dist/react-dom.js"></script>
</head>

<body>

    <div id="app"></div>
    <script type="text/javascript">
        class Pet extends React.component {
            render() {
                const h2 = ReactDOMFactories.h2(null, 'Donas');
                const img = ReactDOMFactories.img({
                    src: "https://www.rodentia.es/blog/wp-content/upload"

                })
                return ReactDOMFactories.div(null, h2, img);

            }
        }
        ReactDOM.render(React.createElement), document.getElementById('app'));

    </script>








    </div>

    <script type="text/babel" src="page.js"></script>
    <script src="build/page.js"></script>
</body>

</html>
